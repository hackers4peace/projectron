<mat-card *ngIf="(project$ | async) as project">
  <mat-card-content>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width-input">
        <input matInput [ngModel]="project.label" formControlName="label">
        <mat-error>Please provide a valid label</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Save</button>
    </form>
  </mat-card-content>
</mat-card>
