<mat-card *ngIf="(task$ | async) as task">
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width-input">
        <input matInput [ngModel]="task.label" formControlName="label">
        <mat-error>Please provide a valid label</mat-error>
      </mat-form-field>
      <button mat-icon-button color="primary">
        <mat-icon>check_box</mat-icon>
      </button>
    </form>
  </mat-card-content>
  <button *ngIf="task.canDelete" mat-icon-button color="warn" (click)="delete()">
    <mat-icon>delete_forever</mat-icon>
  </button>
</mat-card>
